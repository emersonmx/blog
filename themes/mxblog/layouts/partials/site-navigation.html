<nav role="navigation">
	<div>
		<a href="{{ .Site.BaseURL }}">
			{{ .Site.Title }}
		</a>
		<div>
			{{ partial "i18nlist.html" . }}
			{{ if .Site.Menus.main }}
			<ul>
				{{ range .Site.Menus.main }}
				<li>
					<a href="{{ .URL }}" title="{{ .Name }} page">
						{{ .Name }}
					</a>
				</li>
				{{ end }}
			</ul>
			{{ end }}
			{{ partial "social-follow.html" . }}
		</div>
	</div>
</nav>
