<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {{ $css := resources.Get "css/main.css" | resources.PostCSS (dict "config" "./postcss.config.js") }}
    {{ with $css }}
        {{ $secureCss := . | resources.Fingerprint }}
        {{ if hugo.IsProduction }}
            {{ $secureCss = $secureCss | resources.Minify | resources.PostProcess }}
        {{ end }}

        <link rel="stylesheet" href="{{ $secureCss.Permalink }}">
    {{ end }}
</head>
