{{ define "main" }}
    <article class="mb-4">
        <h1 class="text-2xl">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>

        {{ with .PublishDate }}
            <time datetime="{{ .Format "2006-01-02T15:04:05Z0700" }}" class="text-xs text-gray-700">
                {{ .Format "2006-01-02 15:04:05" }}
            </time>
        {{ end }}

        <div class="mt-3">
            {{ .Content }}
        </div>
    </article>
{{ end }}
